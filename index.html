<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="left">
    </div>
    <div class="right">
      <span class="header">
        <p>PERFUME</p>
      </span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p><span class="new-price">$149.99</span><span class="old-price">$169.99</span></p>
      <div class='btn'>
        <button class="adding-to-cart-button"><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
